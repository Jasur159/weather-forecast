<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Website || with Jasur</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <video
      loop
      autoplay
      muted
      src="./video/production_id_3786014 (1080p).mp4"
    ></video>
    <div class="container">
      <h1>Weather App</h1>
      <form id="form">
        <div class="text_input">
          <input type="text" placeholder="Enter city" id="city_input" />
        </div>
        <div class="button_box">
          <input type="submit" class="btn" value="get weather" />
        </div>
      </form>
      <div id="weather_data">
        <div class="temperature">-- Â°C</div>
        <div class="icon">
          <img
            src="http://openweathermap.org/img/wn/01d.png"
            alt="weather icon"
          />
        </div>
        <div class="description">Sunny</div>
        <div class="details">
          <div>Humidity: 40%</div>
          <div>Wind Speed: 5 m/s</div>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
